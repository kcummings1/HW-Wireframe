<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe HW easy!</title>
    <link rel="stylesheet" type="text/css" href="wireframe.css">
</head>
<!--Starting body/header-->

<body>
    <header>header</header>

    <!--NAV-->
    <!--change rest of headers to nav, or div-->
    <div class="nav">nav</div>
    <!--Starting side by side sec.-->
    <section class="left_section">

        <p>section</p>

        <div class="article_1">
            <p id="art1">article</p>
            <h1>h1, h2, h3</h1>
            <!-- make sure to use border property -->
            <p class="art2">p</p>
        </div>

        <!--Starting aside sec.-->

    </section>

     <div>
        <p class="aside">aside</p>
    </div> 
    
     <footer>footer</footer> 

</body>
</html>
